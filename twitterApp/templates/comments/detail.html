{% extends 'base/base.html' %}
{% block title %}
<!--begin::Page title-->
<div class="page-title d-flex flex-column align-items-start justify-content-center flex-wrap me-lg-2 pb-10 pb-lg-0"
    data-kt-swapper="true" data-kt-swapper-mode="prepend"
    data-kt-swapper-parent="{default: '#kt_content_container', lg: '#kt_header_container'}">
    <!--begin::Heading-->
    <h1 class="d-flex flex-column text-dark fw-bold my-0 fs-1">Cuentas</h1>
    <!--end::Heading-->

    <!--begin::Breadcrumb-->
    <ul class="breadcrumb breadcrumb-dot fw-semibold fs-base my-1">
        <li class="breadcrumb-item text-muted">
            <a href="{% url 'accounts' %}" class="text-muted text-hover-primary">
                Inicio
            </a>
        </li>

        <li class="breadcrumb-item text-muted">Cuentas</li>

        <li class="breadcrumb-item text-dark">Detalle</li>
    </ul>
    <!--end::Breadcrumb-->
</div>
<!--end::Page title-->
{% endblock title %}
{% block contenido %}


<div class="container-xxl" id="kt_content_container">
    <!--begin::Form-->
    <form class="form" action="{% url 'update_comments' comments.id %}" method="POST">
        {% csrf_token %}
        <!--begin::Card-->
        <div class="card">
            <!--begin::Card header-->
            <div class="card-header">
                <!--begin::Card title-->
                <div class="card-title fs-3 fw-bold">Editar comentario (solo local)</div>
                <!--end::Card title-->
            </div>
            <!--end::Card header-->

            <!--begin::Form-->
            <form id="kt_project_settings_form" class="form fv-plugins-bootstrap5 fv-plugins-framework"
                novalidate="novalidate">
                <!--begin::Card body-->
                <div class="card-body p-9">
                    <!--begin::Row-->
                    <div class="row mb-8">
                        <!--begin::Col-->
                        <div class="col-xl-3">
                            <div class="fs-6 fw-semibold mt-2 mb-3">Mensaje</div>
                        </div>
                        <!--end::Col-->

                        <!--begin::Col-->
                        <div class="col-xl-9 fv-row fv-plugins-icon-container">

                            <textarea id="message" name="message" class="form-control form-control-solid"
                                rows="3">{{ comments.message }}</textarea>
                            <div
                                class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                            </div>
                        </div>
                    </div>
                    <!--end::Row-->
                </div>
                <!--end::Card body-->

                <!--begin::Card footer-->
                <div class="card-footer d-flex justify-content-end py-6 px-9">
                    <button type="submit" class="btn btn-primary me-2">Guardar</button>

                    <button type="button" class="btn btn-light btn-active-light-primary" data-bs-toggle="modal"
                        data-bs-target="#kt_modal_new_user">
                        Eliminar
                    </button>
                </div>
                <!--end::Card footer-->
                <input type="hidden" />
            </form>
            <!--end:Form-->
        </div>
        <!--end::Card-->
    </form>
    <!--end:Form-->
</div>

<!--begin::Modal - Users Search-->
<div class="modal fade" id="kt_modal_new_user" tabindex="-1" style="display: none" aria-hidden="true">
    <!--begin::Modal dialog-->
    <div class="modal-dialog modal-dialog-centered">
        <!--begin::Modal content-->
        <div
            class="modal-content rounded alert alert-dismissible bg-light-danger d-flex flex-column py-10 px-10 px-lg-20 mb-10">
            <!--begin::Modal header-->
            <div class="modal-header position-absolute top-0 end-0 m-2 btn btn-icon btn-icon-danger">
                <!--begin::Close-->
                <div class="btn btn-sm btn-icon btn-active-color-danger" data-bs-dismiss="modal">
                    <!--begin::Svg Icon | path: /var/www/preview.keenthemes.com/keenthemes/metronic/docs/core/html/src/media/icons/duotune/arrows/arr061.svg-->
                    <span class="svg-icon svg-icon-muted svg-icon-2"><svg width="24" height="24" viewBox="0 0 24 24"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1"
                                transform="rotate(-45 6 17.3137)" fill="currentColor" />
                            <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                                fill="currentColor" />
                        </svg>
                    </span>
                    <!--end::Svg Icon-->
                </div>
                <!--end::Close-->
            </div>
            <!--begin::Modal header-->

            <!--begin::Modal body-->
            <div class="modal-body scroll-y">
                <!--begin::Input group-->
                <div class="text-center mb-5">
                    <!--begin::Svg Icon | path: /var/www/preview.keenthemes.com/keenthemes/metronic/docs/core/html/src/media/icons/duotune/general/gen044.svg-->
                    <span class="svg-icon svg-icon-danger svg-icon-5x">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="10" fill="currentColor" />
                            <rect x="11" y="14" width="7" height="2" rx="1" transform="rotate(-90 11 14)"
                                fill="currentColor" />
                            <rect x="11" y="17" width="2" height="2" rx="1" transform="rotate(-90 11 17)"
                                fill="currentColor" />
                        </svg>
                    </span>
                    <!--end::Svg Icon-->
                </div>
                <!--end::Input group-->

                <!--begin::Input group-->
                <div class="text-center">
                    <!--begin::Title-->
                    <h1 class="fw-bold mb-5">Eliminar registro</h1>
                    <!--end::Title-->
                </div>
                <!--end::Input group-->

                <!--begin::Actions-->
                <div class="text-center">
                    <form action="{% url 'delete_comments' comments.id %}" method="POST">
                        {% csrf_token %}
                        <button type="button" id="kt_modal_new_target_cancel"
                            class="btn btn-outline btn-outline-danger btn-active-danger m-2" data-bs-dismiss="modal">
                            Cancelar
                        </button>

                        <button type="submit" id="kt_modal_new_target_submit" class="btn btn-danger m-2">
                            <span class="indicator-label"> Eliminar </span>
                            <span class="indicator-progress">
                                Por favor espera...
                                <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                            </span>
                        </button>
                    </form>
                </div>
                <!--end::Actions-->
            </div>
            <!--end::Modal body-->
        </div>
        <!--end::Modal content-->
    </div>
    <!--end::Modal dialog-->
</div>
<!--end::Modal - Users Search-->

{% endblock contenido %}
